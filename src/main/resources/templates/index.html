<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv5 Video Stream</title>
    <script>
        async function fetchDetectionResults() {
            const response = await fetch('/detect_objects');
            const data = await response.json();
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
<h1>YOLOv5 Video Stream</h1>
<iframe src="http://127.0.0.1:5000/video_feed" width="640" height="480">
</body>
</html>
