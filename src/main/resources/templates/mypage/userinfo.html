<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="/css/mypagemain.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <div class="mypage-container">
            <h1 class="mypage-title">회원 정보</h1>
            <div class="info-box">
                <p><strong>이름:</strong> <span th:text="${username}"></span></p>
                <p><strong>아이디:</strong> <span th:text="${userid}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${email}"></span></p>
                <p><strong>전화번호:</strong> <span th:text="${phone}"></span></p>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading header:', error);
                console.log('header.html 못 불러옴');
            });
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                console.log('footer.html 못 불러옴');
            });
    </script>
</body>
</html>
