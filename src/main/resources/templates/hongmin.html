<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISIONERS</title>
  <link rel="stylesheet" href="/css/persone-description.css">
  <!-- CSS 파일의 경로를 확인하고 필요에 따라 수정해 주세요 -->
</head>

<body>
  <div class="main">
    <div class="container">
      <div id="header-placeholder"></div>
      <div class="hero">
        <h2 class="abster-font">홍민 소개</h2>
        <p>
            FE 개발을 담당하고 있습니다.
        </p>
      </div>
    </div>
    <!-- 여기에 라우트를 나타내는 내용을 추가하려면, 별도의 페이지 링크 또는 자바스크립트 로직이 필요합니다. -->
  </div>
  <script>
    // header.html의 내용을 가져와서 플레이스홀더에 삽입합니다.
    fetch('/header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    })
    .catch(error => {
      console.error('Error loading header:', error);
      console.log('header.html 못 불러옴');
    });
  </script>
</body>

</html>
