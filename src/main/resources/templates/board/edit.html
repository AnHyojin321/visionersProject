<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <!-- 스타일 시트 연결 -->
</head>
<body>

<h1>게시글 수정</h1>
<form action="/update-post" method="post">
    <input type="hidden" name="id" th:value="${post.id}" /> <!-- 게시글 ID를 hidden input으로 전달 -->

    <h2 th:text="${post.title}"></h2>
    <p>작성자: <span th:text="${post.author}"></span></p>
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="4" required th:text="${post.content}"></textarea><br> <!-- 기존 게시글의 내용을 출력하고 수정 가능 -->
    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required><br> <!-- 게시글 수정을 위한 비밀번호 입력란 -->
    <button type="submit">수정하기</button>
</form>
