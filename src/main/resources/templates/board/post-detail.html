<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글 상세보기</title>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<p>작성자: <span th:text="${post.author}"></span></p>
<p>작성일: <span th:text="${post.calendar}"></span></p>
<p>내용: <span th:text="${post.content}"></span></p>

<!-- 게시글 수정 링크 -->
<a href="javascript:void(0);" onclick="toggleModal(true, '/edit-post')">수정</a>
<!-- 게시글 삭제 링크 -->
<a href="javascript:void(0);" onclick="toggleModal(true, '/delete-post')">삭제</a>

<!-- 게시글 목록으로 돌아가는 링크 -->
<a href="/index">게시글 목록으로 돌아가기</a>

<!-- 비밀번호 입력 모달 -->
<div id="passwordModal" style="display:none;">
    <form id="passwordForm" action="" method="post">
        <input type="hidden" id="postId" name="postId" th:value="${post.id}">
        <label for="password">비밀번호: </label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="submitForm()">확인</button>
        <button type="button" onclick="toggleModal(false)">취소</button>
    </form>
</div>

<script>
    function toggleModal(show, path) {
        var modal = document.getElementById('passwordModal');
        var form = document.getElementById('passwordForm');
        modal.style.display = show ? 'block' : 'none';
        form.action = path; // 액션 경로 설정
    }

    function submitForm() {
        var form = document.getElementById('passwordForm');
        form.submit(); // 폼 제출
    }
</script>
</body>
</html>
