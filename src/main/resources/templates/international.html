<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISIONERS</title>
  <link rel="stylesheet" href="/css/international.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
  <section class="main-section">
    <div class="hero-content">
      <h1>항공기 반입 물품 체크 서비스</h1>
      <p>이용하려는 비행편이 어디인지 선택해주세요</p>
      <div class="buttons">
        <a href="/domestic" class="button">아시아나</a>
        <a href="/domestic" class="button">대한항공</a>
      </div>
    </div>
    <img src="/images/cameramain-airplane.png" alt="Airplane" class="hero-image">
  </section>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading header:', error);
        console.log('header.html 못 불러옴');
      });
    fetch('/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading header:', error);
        console.log('footer.html 못 불러옴');
      });
  </script>
</body>

</html>
