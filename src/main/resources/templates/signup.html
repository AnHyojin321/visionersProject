<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/checkId.js" defer></script>
    <script src="js/confirmPassword.js" defer></script>
</head>
<body>
<h1>회원가입</h1>
<form action="/signup" method="post">
    <div>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" required>
        <button type="button" onclick="checkUsername()">중복 확인</button>
        <span id="useridStatus"></span>
    </div>
    <div>
        <label for="userpassword">비밀번호</label>
        <input type="password" id="userpassword" name="userpassword" required>
    </div>

    <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required onkeyup="checkPasswordMatch()">
        <span id="passwordMatch"></span>
    </div>

    <div>
        <label for="username">이름</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
